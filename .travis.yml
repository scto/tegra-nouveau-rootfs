sudo: required
services:
- docker

cache:
  apt: true
  ccache: true

env:
  global:
    - PKG_CONFIG_PATH=$HOME/prefix/lib/pkgconfig:$HOME/prefix/share/pkgconfig
    - LD_LIBRARY_PATH="$HOME/prefix/lib:$LD_LIBRARY_PATH"
    - PATH="$HOME/prefix/bin:$PATH"

before_install:
- sudo sh -c 'curl https://storage.googleapis.com/git-repo-downloads/repo > /usr/bin/repo'
- sudo chmod a+x /usr/bin/repo
- git config --global color.ui true
- repo init -u https://github.com/vartom/tegra-nouveau-rootfs.git -b vartom-patch-1
  -m tegra-nouveau.xml > /dev/null
- repo sync -j4 -c > /dev/null
- export TOP=$PWD
- export ARCH=aarch64

install:
- wget http://xorg.freedesktop.org/releases/individual/proto/dri2proto-2.8.tar.bz2
- tar -jxvf dri2proto-2.8.tar.bz2
- cd dri2proto-2.8 && ./configure --prefix=$HOME/prefix && make install
- cd ..
- wget http://xorg.freedesktop.org/releases/individual/lib/libpciaccess-0.13.4.tar.bz2
- tar -jxvf libpciaccess-0.13.4.tar.bz2
- cd libpciaccess-0.13.4 && ./configure --prefix=$HOME/prefix && make install
- cd ..
- wget http://dri.freedesktop.org/libdrm/libdrm-2.4.91.tar.bz2
- tar -jxvf libdrm-2.4.91.tar.bz2
- cd libdrm-2.4.91 && ./configure --prefix=$HOME/prefix --enable-vc4 --enable-tegra-experimental-api && make install
- cd ..

- sudo apt install -y proot git build-essential wget phablet-tools autoconf automake
  libtool libc6-i386 lib32stdc++6 lib32z1 pkg-config libwayland-dev bison flex bc
  u-boot-tools glib-2.0 libffi-dev xutils-dev python-mako intltool libxml2-dev > /dev/null
script:
- "./scripts/download-gcc > /dev/null"
- "./scripts/download-rootfs > /dev/null"
- "./scripts/prepare-rootfs > /dev/null"
- "./scripts/build-mesa > /dev/null"
- "./scripts/build-kmscube > /dev/null"
- "./scripts/generate-rootfs > /dev/null"
deploy:
  provider: releases
  api_key:
    secure: 
  file: out/rootfs.tar.gz
  skip_cleanup: true
  on:
    repo: vartom/tegra-nouveau-rootfs
    branch: vartom-patch-1
