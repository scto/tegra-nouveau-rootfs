sudo: required
services:
- docker
before_install:
- sudo sh -c 'curl https://storage.googleapis.com/git-repo-downloads/repo > /usr/bin/repo'
- sudo chmod a+x /usr/bin/repo
- git config --global color.ui true
- "repo init -u https://github.com/vartom/tegra-nouveau-rootfs.git -b vartom-patch-1 -m tegra-nouveau.xml > /dev/null"
- "repo sync -j4 -c > /dev/null"
- export TOP=$PWD
- export ARCH=aarch64
- "sudo apt install -y proot git build-essential wget phablet-tools autoconf automake libtool libc6-i386 lib32stdc++6 lib32z1 pkg-config libwayland-dev bison flex bc u-boot-tools glib-2.0 libffi-dev xutils-dev python-mako intltool libxml2-dev > /dev/null"
script:
- "./scripts/download-gcc > /dev/null"
- "./scripts/download-rootfs > /dev/null"
- "./scripts/prepare-rootfs"
- "./scripts/generate-rootfs > /dev/null"
